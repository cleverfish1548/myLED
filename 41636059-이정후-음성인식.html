    :root {

    .textcolorred{
			-webkit-text-fill-color: red;

		.textcolorblue{
			-webkit-text-fill-color: blue;
			-webkit-text-stroke-color: var(--neon-pink);
		}

		.textcolormagenta{
			-webkit-text-fill-color: magenta;
			-webkit-text-stroke-color: var(--neon-pink);
		}

		.textcolorwhite{
			-webkit-text-fill-color: white;
			-webkit-text-stroke-color: var(--neon-pink);
		}

		.textcolorblack{
			-webkit-text-fill-color: dark-purple;
			-webkit-text-stroke-color: var(--dark-purple);
		}



    .text {
      position: absolute;
      left: calc(100vw / 4);
      right: calc(100vw / 4);
      -webkit-transform: rotate(-45deg) skew(15deg, 15deg);
      transform: rotate(-45deg) skew(15deg, 15deg);
      width: calc(500 * var(--unit));
      height: calc(600 * var(--unit));
      font-size: calc(160 * var(--unit));
      -webkit-text-fill-color: neon-pink;
      -webkit-text-stroke-width: 4px;
      -webkit-text-stroke-color: var(--neon-pink);
      line-height: calc(160 * var(--unit));
      padding: calc(60 * var(--unit));
    }

    .left-side,
    .bottom-side {
      position: absolute;
      background: none transparent;
      width: 0px;
      height: 0px;
    }

    .left-side {
      left: 0;
      bottom: 0;
      height: calc(200 * var(--unit));
      width: calc(5 * var(--unit));
    }

    .bottom-side {
      bottom: 0;
      left: 0;
      width: calc(200 * var(--unit));
      height: calc(5 * var(--unit));
    }

    .text1 {
      top: 0px;
      -webkit-text-fill-color: transparent;
      -webkit-filter: blur(0.5px);
      filter: blur(0.5px);
      background-blend-mode: screen;
    }

    .text2 {
      top: calc(1 * var(--unit));
      background-blend-mode: screen;
      -webkit-filter: blur(0.5px);
      filter: blur(0.5px);
    }

    .text3 {
      top: calc(10 * var(--unit));
      opacity: 1;
      -webkit-filter: blur(1px);
      filter: blur(1px);
    }

    .text4 {
      top: calc(20 * var(--unit));
      opacity: 0.8;
      -webkit-filter: blur(1.5px);
      filter: blur(1.5px);
    }

    .text5 {
      top: calc(30 * var(--unit));
      opacity: 0.6;
      -webkit-filter: blur(2px);
      filter: blur(2px);
    }

    .text6 {
      top: calc(40 * var(--unit));
      opacity: 0.4;
      -webkit-filter: blur(2.5px);
      filter: blur(2.5px);
    }

    .text7 {
      top: calc(50 * var(--unit));
      opacity: 0.2;
      -webkit-filter: blur(3px);
      filter: blur(3px);
    }

    .word.in,
    .word.too,
    .word.deep {
      opacity: 0;
    }

var two_line = /\n\n/g;

function linebreak(s) {
